language: python
python:
  - 3.6
  - 3.7
  - 3.8
install:
  - pip install -r requirements.txt
  - pip install -e ./
script:
  - make check
jobs:
  include:
    - stage: test-cli
      python: 3.6
      script:
      - make sdwan
      - make test-cli VERSION="19.2.1"
      - make clean-sdwan
deploy:
  provider: pypi
  on:
    tags: true
  skip_existing: true
  user: "__token__"
  password:
    secure: 
